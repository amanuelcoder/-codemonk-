{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  <table id="login-table">
    {{ form.as_table }}
  </table>
  <input type="submit" class="right btn black" value="Sign Up">
</form>

{% endblock %}
