{% extends 'base.html' %}

{% block content %}
<h1>Log In</h1>

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  <table id="login-table">
    {{ form.as_table }}
  </table>
  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit" class="right btn black">Log In</button>
</form>
{% endblock %}
